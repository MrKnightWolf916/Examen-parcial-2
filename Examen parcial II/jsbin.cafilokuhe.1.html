<script id="jsbin-javascript">
// Ejercicio 2: Comparar dos números
let num1 = parseFloat(prompt("Ingrese el primer número:")); // Ejemplo: 8
let num2 = parseFloat(prompt("Ingrese el segundo número:")); // Ejemplo: 3

if (num1 > num2) {
    console.log(num1 + " es mayor que " + num2); // Resultado: 8 es mayor que 3
} else if (num1 < num2) {
    console.log(num2 + " es mayor que " + num1);
} else {
    console.log("Ambos números son iguales");
}
</script>
